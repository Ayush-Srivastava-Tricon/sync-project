<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <div class="table-wrapper shadow mb-2 ">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <span class="title import-booking">List Reservations</span>
                        </div>
                    </div>
                </div>
                <table class="table table-shadow table-lg">
                    <thead class="thead-dark">
                        <tr class="table-row-rooms">
                            <th>Booking Ref Id</th>
                            <th>Order Status</th>
                            <th>Response ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="loader">
                            <td class="tg-cly1">
                            </td>
                            <td class="tg-cly1">
                            </td>
                            <td class="tg-cly1">
                            </td>
                        </tr>
                        <tr *ngIf="bookingLog.length==0 && !loader">
                            <td colspan="7" class="text-center">No Data Found</td>
                        </tr>
                        <ng-container *ngFor="let item of bookingLog;let idx = index;">
                            <tr class="table-row-rooms" *ngIf="!loader">
                                <td>{{item.bookingRefId}}</td>
                                <td>{{item.orderStatus}}</td>
                                <td>{{item.res_id}}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
