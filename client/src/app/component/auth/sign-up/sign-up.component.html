<div class="container">
    <div class="form-box">
      <div class="form">
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <div class="form-container">
          <input type="text" class="input" placeholder="Enter Username"  [(ngModel)]="signUpObj.username">
          <input type="email" class="input" placeholder="Email" [(ngModel)]="signUpObj.email">
          <input type="password" class="input" placeholder="Password" [(ngModel)]="signUpObj.password">
        </div>
        <button (click)="signUp()">Create an Account</button>
      </div>
      <div class="form-section">
        <p>Have an account? <a routerLink="/">Log in</a> </p>
      </div>
    </div>
  </div>
